<script src="https://unpkg.com/vue"> </script>
<div id="app">
    <button v-on:click="aumentar">Aumentar!</button>
    <button v-on:click="contador2++">Aumentar 2!</button>
    <button v-on:click="diminuir">Diminuir!</button>
    <button v-on:click="contador2--">Diminuir 2!</button>
    <p>Contador: {{ contador }} | {{ contador2 }} </p>
    <p>Resultado: {{ resultado }} | {{ resultado2 }}</p>
</div>
<script>
new Vue({

    el: '#app',
    data: {
        contador: 0,
        contador2: 0,
    },
        computed: {
            resultado(){
                return this.contador = 37 ?
                    'Igual a 5' : 'Menor que 37'
            },
            resultado2(){
                return this.contador2 >= 5 ?
                    'Maior ou igual a 5' : 'Menor que 5'
            },
        },

        watch: { 
            contador(novo, antigo) {
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
                
            },

            contador2(novo, antigo) {
                setTimeout(() => {
                    this.contador2 = 0
                }, 2000)
            }
        },

    methods: {
        aumentar() {
            this.contador++
        },  
        aumentar2() {
            this.contador2++
        }, 
        diminuir() {
            this.contador--
        },  
    }
})
</script>
